env:
  browser: true
  es2021: true
extends:
  - airbnb-base
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  no-console: 0
  no-param-reassign: 0
  global-require: 0
  no-unused-vars: 0
  import/extensions:
    - error
    - js: always
  no-underscore-dangle:
    - error
    - allow:
        - __dirname
        - __filename
